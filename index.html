<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Mode</title>
</head>
<body>

    <div class="container">
        <nav>
            <a id="home" onclick="reRender()">HOME</a>
            <a id="mode" onclick="darkMode()">MODE</a>
        </nav>
        <h1>DarkMode</h1>
        <p id="info" class="info"></p>
    </div>

    <!-- TUGAS -->
    <!-- TULISAN MODE DITAMBAHKAN JADI SESUAI DENGAN MODE YANG DIPAKAI, CONTOH LAGI DI POSISI MODE DARK, MAKA TULISAN MODE LIGHT YANG HARUS DI TUNJUKAN -->
    <!-- TAMBAHKAN MODE LAIN, TERSERAH APA AJA -->

    <!-- initializing function script -->
    <script>
        let body = document.body;
        let info = document.getElementById('info');
        let mode = document.getElementById('mode');
        let home = document.getElementById('home');
        
        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if(darkRemainingLeft == 1) {
                info.textContent = "JATAH DARKMODE ANDA SUDAH HABIS!";
                mode.style.display = "none";
                home.textContent = "RESTART";
                // console.log('jatah dark mode anda sudah habis');
                return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // render ke info element (id)
            info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`;



            // console.log('darkmode di klik sebanyak : ', darkCounter);
            // console.log('kesempatan anda : ', darkRemainingLeft);
            body.classList.toggle("dark");
        }

        function reRender() {
            location.reload();
        }

    </script>

</body>
</html>
